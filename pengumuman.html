      const confettiSettings = { target: 'my-canvas', max: 100, size: 1.2, animate: true };
const confetti = new ConfettiGenerator(confettiSettings);

function fadeOut(element, duration) {
  let opacity = 1;
  const interval = 50;
  const decrement = interval / duration;

  const fade = setInterval(() => {
    if (opacity <= 0) {
      clearInterval(fade);
      element.style.display = 'none';
    } else {
      opacity -= decrement;
      element.style.opacity = opacity;
    }
  }, interval);
}

function stopConfetti() {
  const confettiCanvas = document.getElementById('my-canvas');
  setTimeout(() => {
    fadeOut(confettiCanvas, 3000); // Fade out over 3 seconds
  }, 3000);
} 

document.getElementById("searchForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent the default form submission

  // Show the loading overlay
  document.getElementById("loadingOverlay").style.display = "block";

  // Delay the execution of the searchUsers function by 600ms
  setTimeout(() => {
    searchUsers(); // Call the searchUsers function after 600ms delay
    document.getElementById("loadingOverlay").style.display = "none"; // Hide the loading overlay
  }, 600);
});
