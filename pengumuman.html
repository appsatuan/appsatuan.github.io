<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Simple Phone View App</title>
                <!-- Bootstrap CSS -->
                    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
                        <style>
                                body {
                                            padding: 20px;
                                                    }
                                                            .search-results {
                                                                        margin-top: 20px;
                                                                                }
                                                                                    </style>
                                                                                    </head>
                                                                                    <body>

                                                                                    <div class="container">
                                                                                        <h1 class="text-center mb-4">User Search</h1>
                                                                                            <form id="searchForm" class="mb-4">
                                                                                                    <div class="mb-3">
                                                                                                                <label for="userId" class="form-label">User ID</label>
                                                                                                                            <input type="text" class="form-control" id="userId" placeholder="Enter User ID">
                                                                                                                                    </div>
                                                                                                                                            <div class="mb-3">
                                                                                                                                                        <label for="birthDate" class="form-label">Birth Date</label>
                                                                                                                                                                    <input type="date" class="form-control" id="birthDate">
                                                                                                                                                                            </div>
                                                                                                                                                                                    <button type="submit" class="btn btn-primary w-100">Search</button>
                                                                                                                                                                                        </form>
                                                                                                                                                                                            <div class="search-results" id="searchResults">
                                                                                                                                                                                                    <!-- Search results will be displayed here -->
                                                                                                                                                                                                        </div>
                                                                                                                                                                                                        </div>

                                                                                                                                                                                                        <!-- Bootstrap JS and dependencies -->
                                                                                                                                                                                                        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                                                                                                                                                                                                        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

                                                                                                                                                                                                        <!-- Custom JavaScript -->
                                                                                                                                                                                                        <script>
                                                                                                                                                                                                            // Static data in JSON format with pass/fail status
                                                                                                                                                                                                                const users = [
                                                                                                                                                                                                                        {"id": "user1", "birth_date": "1990-01-01", "name": "Alice", "status": "pass"},
                                                                                                                                                                                                                                {"id": "user2", "birth_date": "1995-05-15", "name": "Bob", "status": "fail"},
                                                                                                                                                                                                                                        {"id": "user3", "birth_date": "2000-08-22", "name": "Charlie", "status": "pass"}
                                                                                                                                                                                                                                            ];

                                                                                                                                                                                                                                                // Function to search and display results
                                                                                                                                                                                                                                                    function searchUsers(event) {
                                                                                                                                                                                                                                                            event.preventDefault();

                                                                                                                                                                                                                                                                    const userId = document.getElementById("userId").value;
                                                                                                                                                                                                                                                                            const birthDate = document.getElementById("birthDate").value;
                                                                                                                                                                                                                                                                                    const resultsContainer = document.getElementById("searchResults");

                                                                                                                                                                                                                                                                                            // Clear previous results
                                                                                                                                                                                                                                                                                                    resultsContainer.innerHTML = "";

                                                                                                                                                                                                                                                                                                            // Search logic
                                                                                                                                                                                                                                                                                                                    const filteredUsers = users.filter(user => 
                                                                                                                                                                                                                                                                                                                                user.id === userId && user.birth_date === birthDate
                                                                                                                                                                                                                                                                                                                                        );

                                                                                                                                                                                                                                                                                                                                                // Display results
                                                                                                                                                                                                                                                                                                                                                        if (filteredUsers.length > 0) {
                                                                                                                                                                                                                                                                                                                                                                    filteredUsers.forEach(user => {
                                                                                                                                                                                                                                                                                                                                                                                    const userCard = document.createElement("div");
                                                                                                                                                                                                                                                                                                                                                                                                    userCard.className = "card mb-3";
                                                                                                                                                                                                                                                                                                                                                                                                                    userCard.innerHTML = `
                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="card-body">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                <h5 class="card-title">Name: ${user.name}</h5>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <p class="card-text">User ID: ${user.id}</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <p class="card-text">Birth Date: ${user.birth_date}</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <p class="card-text">Status: <span class="${user.status === 'pass' ? 'text-success' : 'text-danger'}">${user.status}</span></p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            `;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            resultsContainer.appendChild(userCard);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            resultsContainer.innerHTML = "<p class='text-danger'>No users found.</p>";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            // Event listener for form submission
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                document.getElementById("searchForm").addEventListener("submit", searchUsers);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </html>
